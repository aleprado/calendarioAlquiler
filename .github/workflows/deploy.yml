name: Deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write
  deployments: write

jobs:
  validate_web:
    name: Build & Test Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: dist

  deploy_web:
    name: Deploy Firebase Hosting
    runs-on: ubuntu-latest
    needs: validate_web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: dist

      - name: SA sanity check
        shell: bash
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          set -euo pipefail
          echo "$FIREBASE_SERVICE_ACCOUNT" > sa.json
          node -e "JSON.parse(require('fs').readFileSync('sa.json','utf8'))"
          echo "client_email: $(jq -r .client_email sa.json)"
          echo "project_id:  $(jq -r .project_id sa.json)"

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

  deploy_functions:
    name: Build Functions & Apply Terraform
    runs-on: ubuntu-latest
    needs: validate_web
    environment: production
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            functions/package-lock.json

      - name: Install root deps
        run: npm install

      - name: Install function deps
        run: npm install
        working-directory: functions

      - name: Lint functions
        run: npm run lint
        working-directory: functions

      - name: Build functions
        run: npm run build
        working-directory: functions

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # 🔐 Autenticación con la misma SA
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Configure gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # 🪣 Crear bucket para backend remoto
      - name: Ensure GCS backend bucket exists
        run: |
          set -euo pipefail
          BUCKET="calendarioalquiler-tfstate"
          PROJECT="${{ secrets.GCP_PROJECT_ID }}"
          LOCATION="us-central1"

          if ! gsutil ls -b "gs://$BUCKET" >/dev/null 2>&1; then
            echo "Creating bucket gs://$BUCKET ..."
            gcloud storage buckets create "gs://$BUCKET" \
              --project "$PROJECT" \
              --location "$LOCATION" \
              --uniform-bucket-level-access
          else
            echo "Bucket gs://$BUCKET already exists."
          fi

          gcloud storage buckets update "gs://$BUCKET" --versioning
          echo "✅ Bucket ready: gs://$BUCKET"

      # 🧱 Init Terraform con backend fijo
      - name: Terraform Init
        run: |
          terraform init \
            -reconfigure \
            -backend-config="bucket=calendarioalquiler-tfstate" \
            -backend-config="project=${{ secrets.GCP_PROJECT_ID }}"
        working-directory: terraform

      # 🚫 Import del App Engine existente
      - name: Import existing App Engine application
        run: terraform import google_app_engine_application.app "apps/${{ secrets.GCP_PROJECT_ID }}" || true
        working-directory: terraform

      - name: Terraform Fmt
        run: terraform fmt -check -recursive
        working-directory: terraform

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: terraform
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_basic_auth_username: ${{ secrets.GCP_FUNCTION_BASIC_AUTH_USER }}
          TF_VAR_basic_auth_password: ${{ secrets.GCP_FUNCTION_BASIC_AUTH_PASSWORD }}

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan
        working-directory: terraform
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_basic_auth_username: ${{ secrets.GCP_FUNCTION_BASIC_AUTH_USER }}
          TF_VAR_basic_auth_password: ${{ secrets.GCP_FUNCTION_BASIC_AUTH_PASSWORD }}
