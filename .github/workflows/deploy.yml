name: Deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write
  deployments: write

jobs:
  deploy_functions_cli:
    name: Deploy Cloud Function (CLI)
    runs-on: ubuntu-latest
    outputs:
      function_url: ${{ steps.fn_url.outputs.function_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: functions/package-lock.json

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          create_credentials_file: true
          export_environment_variables: true

      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Install deps (functions)
        run: npm ci
        working-directory: functions

      - name: Build functions
        run: npm run build
        working-directory: functions

      - name: Deploy calendar-api (Gen2)
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          NOTIFY_FROM_EMAIL: ${{ secrets.NOTIFY_FROM_EMAIL }}
        run: |
          gcloud functions deploy calendar-api \
            --gen2 \
            --region=us-central1 \
            --runtime=nodejs20 \
            --source=functions \
            --entry-point=calendarApi \
            --trigger-http \
            --allow-unauthenticated \
            --service-account="airbnb-calendar-functions@${PROJECT_ID}.iam.gserviceaccount.com" \
            --set-env-vars="NODE_ENV=production,SENDGRID_API_KEY=${SENDGRID_API_KEY},NOTIFY_FROM_EMAIL=${NOTIFY_FROM_EMAIL}"

      - name: Get Function URL
        id: fn_url
        run: |
          URL=$(gcloud functions describe calendar-api --gen2 --region=us-central1 --format='value(serviceConfig.uri)')
          echo "Function URL: $URL"
          echo "function_url=$URL" >> $GITHUB_OUTPUT

  validate_web:
    name: Build & Test Web
    runs-on: ubuntu-latest
    needs: deploy_functions_cli
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build (inject env)
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ needs.deploy_functions_cli.outputs.function_url }}
          VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_WEB_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_WEB_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_WEB_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_WEB_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_WEB_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.FIREBASE_WEB_APP_ID }}

      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: dist

  deploy_web:
    name: Deploy Firebase Hosting
    runs-on: ubuntu-latest
    needs: validate_web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: dist

      - name: SA sanity check (no keys)
        shell: bash
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          set -euo pipefail
          echo "$FIREBASE_SERVICE_ACCOUNT" > sa.json
          node -e "JSON.parse(require('fs').readFileSync('sa.json','utf8'))"
          echo "client_email: $(jq -r .client_email sa.json)"
          echo "project_id:  $(jq -r .project_id sa.json)"

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
          
